<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Crypto Data</title>
    <link rel="stylesheet" href="static/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <img id="header-image" src="https://what-is-cryptocurrency.com/wp-content/uploads/2019/05/shutterstock_770928178.jpg">
    <h1 id="header-title">Real Crypto Data</h1>

    <img id="reload-btn" onClick="window.location.reload(true)" src="https://www.pngarts.com/files/2/Refresh-PNG-Pic.png">

    <ul id="services-list">
        <li class="service">Get price information about trending cryptocurrencies</li>
        <li class="service">Free to use</li>
        <li class="service">Anyone can srape the information</li>
    </ul>
    
    <p id="top-crypto-title">Top cryptocurrencies</p>
    <div id="top-crypto-grid">

        {%for crypto in data%}
        <div class="crypto-tile">
            <p class="crypto-symbol">{{crypto['symbol']}}</p>
            <h1 class="crypto-name">{{crypto['name']}}</h1>
            <p class="crypto-price">${{crypto['price_usd']}}</p>
            <p class="percent-change1h">1hr Change  {{crypto['percent_change_1h']}}%</p>
        </div>
        {%endfor%}
    </div>
</body>
</html>
